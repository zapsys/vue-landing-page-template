<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="<%- SITE_DESCRIPTION %>" />
  <meta name="keywords" content="<%- SITE_KEYWORDS %>" />
  <meta name="theme-color" content="<%- SITE_THEME_COLOR %>" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="<%- SITE_AUTHOR %>">
  <title><%- SITE_TITLE %></title>
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="<%- FACEBOOK_URL %>" />
  <meta property="og:title" content="<%- SITE_TITLE %>" />
  <meta property="og:description"
    content="<%- SITE_DESCRIPTION %>" />
  <meta property="og:image" content="<%- SITE_IMAGE %>" />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="<%- TWITTER_URL %>" />
  <meta property="twitter:title" content="<%- SITE_TITLE %>" />
  <meta property="twitter:description"
    content="<%- SITE_DESCRIPTION %>" />
  <meta property="twitter:image" content="<%- SITE_IMAGE %>" />
  <link rel="icon" type="image/x-icon" href="<%- SITE_ICON %>" />
</head>
<script>
  if (localStorage.getItem('vueuse-color-scheme') === 'auto') {
    localStorage.setItem('vueuse-color-scheme', 'dark');
  }
  const storedTheme = localStorage.getItem('vueuse-color-scheme');
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const useDark = storedTheme === 'dark' || (storedTheme === null && prefersDark);
  document.documentElement.classList.toggle('dark', useDark);
</script>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
